<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ConsonantPage.css">
    <title>MZ 사전</title>
</head>
<body>
    <div class="Back-Button" id="back">
        <img src="../media/btn_back.png">
    </div>

    <div class="Header">
        <a>ㄱ으로 시작하는 단어</a>
    </div>

    <div class="Dictionary-Container">
        <div class="Dictionary" id="dictionaryList">
        </div>
    </div>

    <script>
        const dictionaryData = [
            { title: '갓생', detail: '성실하고 부지런한 삶' },
            { title: '갑통알', detail: '\'갑자기 통장을 보니 아르바이트 해야겠다\'' },
            { title: '고인물', detail: '한가지 게임을 오랫동안 즐긴 고수를 뜻하는 말' },
            { title: '고스팅', detail: 'Ghost(유령) 와 ing의 합성어 ( 유령처럼 잠수타서 안보이는 사람을 뜻함 )' },
            { title: '군싹', detail: '군침이 싹도네(싹돈다) 라는 뜻' },
            { title: '구취', detail: '구독 취소 의 줄임말, 유튜브 및 인방(인터넷방송) 신조어' },
            { title: '꾸꾸꾸', detail: '꾸며도 꾸질꾸질 혹은 과하게 꾸밈 두가지의 뜻이 있다.'},
            { title: '꾸안꾸', detail: '꾸미지 않은듯 꾸민듯 하다를 뜻함'},
        ];

        const dictionaryContainer = document.getElementById('dictionaryList');

        dictionaryData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <a class="Title">${item.title}</a>
                <br>
                <a class="Detail">${item.detail}</a>
            `;
            dictionaryContainer.appendChild(listItem);
        });

        document.getElementById("back").addEventListener("click", function() {
            window.location.href = "../html/Main.html";
        });
    </script>

</body>
</html>
