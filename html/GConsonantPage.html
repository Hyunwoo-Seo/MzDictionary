<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ConsonantPage.css">
    <title>MZ 사전</title>
</head>
<body>
    <div class="Back-Button" id="back">
        <img src="../media/btn_back.png">
    </div>

    <div class="Header">
        <a>ㅅ으로 시작하는 단어</a>
    </div>

    <div class="Dictionary-Container">
        <div class="Dictionary" id="dictionaryList">
        </div>
    </div>

    <script>
        const dictionaryData = [
            { title: "삼귀다", detail: "사귀다의 사를 삼으로 바꾼 말로, 사귀기전의 썸을 타는 단계를 뜻하는 말" },
            { title: "설참", detail: "설명 참고(참조) 의 줄임말, 유튜브 및 인방(인터넷방송) 신조어" },
            { title: "쉽살재빙", detail: "쉽게 살면 재미없어 빙고 의 줄임말" },
            { title: "스라밸", detail: "일과 삶의 균형을 뜻하는 워라밸의 변형된 말로 스터디(Study)+라이프(Life)+밸런스(Balance)합성어" },
            { title: "스불재", detail: "스스로 불러온 재앙이라는 뜻으로 위쪽에 설명한 멍청 비용과 같이 쓰면 좋은 단어" },
            { title: "스세권", detail: "슬세권처럼 역세권의 변형어로 역을 스타벅스의 스로 바꿘 스타벅스 세권의 합성어" },
            { title: "스좀비", detail: "스마트폰과 좀비의 합성어로 스마트폰만 보며 앞도 제대로 안보고 좀비처럼 걷는 사람들을 뜻함" },
            { title: "슬세권", detail: "역세권의 변형어로 역을 슬리퍼의 슬로 바꿔 슬리퍼를 신고 돌아다닐수 있는 곳을 뜻함" },
            { title: "실매", detail: "실시간 매니저 의 줄임말, 유튜브 및 인방(인터넷방송) 신조어" },
            { title: "싫테", detail: "싫어요 테러 의 줄임말, 유튜브 및 인방(인터넷방송) 신조어" },
            { title: "쌉파서블", detail: "매우 가능하다" },
            { title: "생선", detail: "생일선물" },
            { title: "소확횡", detail: "소소하고 확실한 횡령의 줄임말" },
            { title: "슈가대디", detail: "어린여자들이 만나는 아버지 뻘의 남자를 뜻함" },
            { title: "소확행", detail: "소소하고 확실한 행복의 줄임말" }
        ];

        const dictionaryContainer = document.getElementById('dictionaryList');

        dictionaryData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <a class="Title">${item.title}</a>
                <br>
                <a class="Detail">${item.detail}</a>
            `;
            dictionaryContainer.appendChild(listItem);
        });

        document.getElementById("back").addEventListener("click", function() {
            window.location.href = "../html/Main.html";
        });
    </script>

</body>
</html>
