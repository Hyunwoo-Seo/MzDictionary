<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ConsonantPage.css">
    <title>MZ 사전</title>
</head>
<body>
    <div class="Back-Button" id="back">
        <img src="../media/btn_back.png">
    </div>

    <div class="Header">
        <a>ㅁ으로 시작하는 단어</a>
    </div>

    <div class="Dictionary-Container">
        <div class="Dictionary" id="dictionaryList">
        </div>
    </div>

    <script>
        const dictionaryData = [
            { title: '만반잘부', detail: '만나서 반가워 잘 부탁해 의 줄임말' },
            { title: '맥세권', detail: '스세권과 마찬가지로 맥도날드와 세권의 합성어, 이외에도 파세권(파리바게트), 등 좋아하는 브랜드의 앞글자와 세권을 합친 합성어가 많음' },
            { title: '머머리', detail: '\'대머리\'를 지칭하는 뜻, \'머\'가 대머리의 \'대\'와 비슷해 보인다고 하여 생겨난 신조어' },
            { title: '머선129', detail: '무슨일이냐?! 에서 파생된 말로 원래는 머선일이고? 에서 뒤에 일이고를 아라비아 숫자 129로 바꿔 표현' },
            { title: '먹노매', detail: '먹이를 노리는 매의눈 의 줄임말' },
            { title: '멍청비용', detail: '멍청하게 낭비하는 돈을 뜻함' },
            { title: '문찐', detail: '\'대중문화생활 찐따\'라는 뜻으로 대중문화 (트렌드)를 따라가지 못하고 뒤처져 있는 사람들에게 쓸 수 있는 표현' },
            { title: '미사많먹', detail: '먹방 유튜버로 유명한 100만 유튜버 입 짧은 해님 채팅방에서 자주 쓰이는 신조어로 "미경아 사랑해 많이 먹어"라는 말로 입짧은햇님 채팅창에서만 쓰거나, 이름이 미경이 인 사람에게 쓰면 되겠습니다. 앞에 \'미\'자를 다른 이름으로 바꿔서 응용할 수도 있으니 편하게 응용' },
            { title: '믿거페', detail: '믿거페는 \'페이스북 광고는 믿고 거른다\'라는 뜻(일상보다 광고가 더 올라와서)' },
            { title: '무물보', detail: '무엇이든 물어보세요의 줄임말' },
            { title: '말또서', detail: '말 또 서운하게 하네' },
            { title: '모에화', detail: '모든걸 강제로 귀엽게 하는것' },
            { title: '몸테크', detail: '몸+재테크의 합성어로 재개발 호재가 있는 오래된 집에서 불편을 감수하면서 생활하는것을 뜻함' },
            { title: '모에모에쿵', detail: '음식 맛있어져라 라는 주문을 외울때 쓰는말' },
            { title: '많관부', detail: '많은 관심 부탁드립니다의 줄임말' },
        ];

        const dictionaryContainer = document.getElementById('dictionaryList');

        dictionaryData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <a class="Title">${item.title}</a>
                <br>
                <a class="Detail">${item.detail}</a>
            `;
            dictionaryContainer.appendChild(listItem);
        });

        document.getElementById("back").addEventListener("click", function() {
            window.location.href = "../html/Main.html";
        });
    </script>

</body>
</html>
