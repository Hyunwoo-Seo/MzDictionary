<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ConsonantPage.css">
    <title>MZ 사전</title>
</head>
<body>
    <div class="Back-Button" id="back">
        <img src="../media/btn_back.png">
    </div>

    <div class="Header">
        <a>ㄴ으로 시작하는 단어</a>
    </div>

    <div class="Dictionary-Container">
        <div class="Dictionary" id="dictionaryList"></div>
    </div>

    <script>
        const dictionaryData = [
            { title: '나나', detail: '겁나(혹은 비속어 X나) 두 번 반복한 말을 줄인 말' },
            { title: '나심비', detail: '가심비의 가를 나로 바꿔 나(본인)의 심리를 만족시킨다는 뜻' },
            { title: '남아공', detail: '남아서 공부나 해' },
            { title: '내또출', detail: '내일 또 출근' },
            { title: '느저남', detail: '느끼하고 저질스러운 남자' },
            { title: '농협은행', detail: '너무 예쁘네요' },
            { title: '닉차', detail: '닉네임 차별 의 줄임말, 유튜브 및 인방(인터넷방송) 신조어 , 닉네임을 보고 사람을 차별한다는 말' },
        ];

        const dictionaryContainer = document.getElementById('dictionaryList');

        dictionaryData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <a class="Title">${item.title}</a>
                <br>
                <a class="Detail">${item.detail}</a>
            `;
            dictionaryContainer.appendChild(listItem);
        });

        document.getElementById("back").addEventListener("click", function() {
            window.location.href = "../html/Main.html";
        });
    </script>

</body>
</html>
