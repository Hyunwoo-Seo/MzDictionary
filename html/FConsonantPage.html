<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ConsonantPage.css">
    <title>MZ 사전</title>
</head>
<body>
    <div class="Back-Button" id="back">
        <img src="../media/btn_back.png">
    </div>

    <div class="Header">
        <a>ㅂ으로 시작하는 단어</a>
    </div>

    <div class="Dictionary-Container">
        <div class="Dictionary" id="dictionaryList">
        </div>
    </div>

    <script>
        const dictionaryData = [
            { title: '반모', detail: '반모’는 반말 모드의 줄임말로 “저랑 반모 하실래요?”라는 말은 ‘앞으로 너랑 반말로 얘기해도 되겠니’ 정도의 뜻' },
            { title: '반박', detail: '반말 모드 박탈’의 줄임말인 ‘반박’을 써 더 이상 반말 모드를 하지 않겠다는 뜻' },
            { title: '반신', detail: '반말 모드 신청 의 줄임말, 유튜브 및 인방(인터넷방송) 신조어' },
            { title: '보배', detail: '\'보조 배터리\'를 줄여서 보배' },
            { title: '복세편살', detail: '복잡한 세상 편하게 살자 의 줄임말' },
            { title: '불소', detail: '불타는 소통 의 줄임말, 유튜브 및 인방(인터넷방송) 신조어' },
            { title: '비담', detail: '비주얼 담당 의 줄임말' },
            { title: '별다줄', detail: '별걸 다 줄이네의 줄임말' },
            { title: '보배', detail: '보조배터리의 줄임말' },
            { title: '벼락거지', detail: '자고 일어나니 갑자기 거지가 된 무주택자를 뜻함' },
        ];

        const dictionaryContainer = document.getElementById('dictionaryList');

        dictionaryData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <a class="Title">${item.title}</a>
                <br>
                <a class="Detail">${item.detail}</a>
            `;
            dictionaryContainer.appendChild(listItem);
        });

        document.getElementById("back").addEventListener("click", function() {
            window.location.href = "../html/Main.html";
        });
    </script>

</body>
</html>
