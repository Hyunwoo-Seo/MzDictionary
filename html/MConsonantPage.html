<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ConsonantPage.css">
    <title>MZ 사전</title>
</head>
<body>
    <div class="Back-Button" id="back">
        <img src="../media/btn_back.png">
    </div>

    <div class="Header">
        <a>ㅍ으로 시작하는 단어</a>
    </div>

    <div class="Dictionary-Container">
        <div class="Dictionary" id="dictionaryList">
        </div>
    </div>

    <script>
        const dictionaryData = [
            { title: "팬슈머", detail: "좋아하는 사람을 뜻하는 영어 팬과 소비자를 뜻하는 영어 컨슈머의 합성어로 제품의 기획부터 출시 후 소비까지 함께하는 소비자를 뜻하는 말" },
            { title: "팬아저", detail: "'팬이 아니어도 저장' 이쁘고, 잘생긴 연예인 사진을 보면 꼭 내가 그 사람 팬은 아니어도 소장하고 싶을 때" },
            { title: "편리미엄", detail: "편리함이 프리미엄이다라는 뜻으로 가격보다는 편리한게 중요하다는 말" },
            { title: "펫티켓", detail: "펫 + 에티켓의 합성어로 애완동물을 키우는 사람들끼리의 에티켓을 말함" },
            { title: "핑프", detail: "핑거 프린스 프린세스( 손가락 왕자, 공주) 란 말로 인터넷 검색을 통해 쉽게 알아낼 수 있는 내용도 남에게 의존하며 질문하는 사람을 뜻함" },
        ];

        const dictionaryContainer = document.getElementById('dictionaryList');

        dictionaryData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <a class="Title">${item.title}</a>
                <br>
                <a class="Detail">${item.detail}</a>
            `;
            dictionaryContainer.appendChild(listItem);
        });

        document.getElementById("back").addEventListener("click", function() {
            window.location.href = "../html/Main.html";
        });
    </script>

</body>
</html>
