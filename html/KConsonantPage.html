<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ConsonantPage.css">
    <title>MZ 사전</title>
</head>
<body>
    <div class="Back-Button" id="back">
        <img src="../media/btn_back.png">
    </div>

    <div class="Header">
        <a>ㅋ으로 시작하는 단어</a>
    </div>

    <div class="Dictionary-Container">
        <div class="Dictionary" id="dictionaryList">
        </div>
    </div>

    <script>
        const dictionaryData = [
            { title: "캐쥬얼하다", detail: "편안하고 프리함" },
            { title: "캘박", detail: "일정을 캘린더에 저장" },
            { title: "크크루삥뽕", detail: "웃음소리를 나타내는 의성어(‘ㅋㅋㅋ’ > ‘ㅋㅋㄹ’ > ‘ㅋㅋ루’ > ‘ㅋㅋ루삥뽕’ 순으로 점차 변화)" },
            { title: "케바케", detail: "케이스 바이 케이스의 줄임말로 상황에 따라 달라진다는 말" },
            { title: "킹받네", detail: "킹받네’는 매우 열받았음을 나타내는 말(킹이 주는 귀여움이 더해져 “긍정적인 열받음”이란 묘한 의미)" },
            { title: "키보드워리어", detail: "온라인 상에서는 거침없이 게시물을 올리고 활발해 보이지만 오프라인 상에선 조용하고 소심한 성격의 사람" }
        ];

        const dictionaryContainer = document.getElementById('dictionaryList');

        dictionaryData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <a class="Title">${item.title}</a>
                <br>
                <a class="Detail">${item.detail}</a>
            `;
            dictionaryContainer.appendChild(listItem);
        });

        document.getElementById("back").addEventListener("click", function() {
            window.location.href = "../html/Main.html";
        });
    </script>

</body>
</html>
