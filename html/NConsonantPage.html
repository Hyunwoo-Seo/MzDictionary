<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ConsonantPage.css">
    <title>MZ 사전</title>
</head>
<body>
    <div class="Back-Button" id="back">
        <img src="../media/btn_back.png">
    </div>

    <div class="Header">
        <a>ㅎ으로 시작하는 단어</a>
    </div>

    <div class="Dictionary-Container">
        <div class="Dictionary" id="dictionaryList">
        </div>
    </div>

    <script>
        const dictionaryData = [
            { title: "혼바비언", detail: "혼밥하는 사람" },
            { title: "혼틈", detail: "'혼란을 틈탄다'라는 뜻으로, 게임에서 빠르게 팀원들에게 메시지를 전달해야 하는 경우 자주 쓰이는 말" },
            { title: "H워얼V", detail: "사랑해( 글자를 뒤집어 거꾸로 360도 돌려서 보면 사랑해가 된다.)" },
            { title: "힝구리퐁퐁", detail: "우울하고 슬플때 쓰는말" },
            { title: "현타", detail: "현실을 자각하는 타임" },
            { title: "홀리몰리", detail: "영어권에서 실제로 사용하고 있는 단어로 감탄사나 놀란일에 사용함" },
            { title: "혼놀로그", detail: "혼자 노는것을 브이로그로 찍는다는 말" },
            { title: "흠좀무", detail: "흠, 이게 사실이라면 좀 무섭군요의 줄임말" }
        ];

        const dictionaryContainer = document.getElementById('dictionaryList');

        dictionaryData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <a class="Title">${item.title}</a>
                <br>
                <a class="Detail">${item.detail}</a>
            `;
            dictionaryContainer.appendChild(listItem);
        });

        document.getElementById("back").addEventListener("click", function() {
            window.location.href = "../html/Main.html";
        });
    </script>

</body>
</html>
