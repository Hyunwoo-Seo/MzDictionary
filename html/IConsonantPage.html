<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ConsonantPage.css">
    <title>MZ 사전</title>
</head>
<body>
    <div class="Back-Button" id="back">
        <img src="../media/btn_back.png">
    </div>

    <div class="Header">
        <a>ㅈ으로 시작하는 단어</a>
    </div>

    <div class="Dictionary-Container">
        <div class="Dictionary" id="dictionaryList">
        </div>
    </div>

    <script>
        const dictionaryData = [
            { title: "자만추", detail: "자연스러운 만남 추구 의 줄임말" },
            { title: "전공", detail: "전체 공개 의 줄임말, 유튜브 및 인방(인터넷방송) 신조어" },
            { title: "제당슈만", detail: "제가 당신을 슈퍼스타로 만들어드리겠습니다 의 줄임말" },
            { title: "졌잘싸", detail: "졌지만 잘 싸웠다" },
            { title: "좋댓구알", detail: "좋아요 댓글 구독 알림설정 의 줄임말" },
            { title: "좋못사", detail: "좋아하다 못해 사랑한다 의 줄임말" },
            { title: "주불", detail: "주소 불러 의 줄임말" },
            { title: "짜짜", detail: "진짜를 두 번 반복한 말을 줄인 말" },
            { title: "중꺽마", detail: "중요한것은 꺽이지 않는 마음의 줄임말" },
            { title: "쩝쩝박사", detail: "음식의 조합을 잘 맞추는 사람을 뜻함" },
            { title: "저렴이", detail: "저렴한 제품을 나타내는 말" }
        ];

        const dictionaryContainer = document.getElementById('dictionaryList');

        dictionaryData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <a class="Title">${item.title}</a>
                <br>
                <a class="Detail">${item.detail}</a>
            `;
            dictionaryContainer.appendChild(listItem);
        });

        document.getElementById("back").addEventListener("click", function() {
            window.location.href = "../html/Main.html";
        });
    </script>

</body>
</html>
